<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Khusus dari Pacarku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffe6e9 0%, #e6f7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            position: relative;
            background-color: #fff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .no-button {
            transition: all 0.3s ease-out;
            position: absolute;
        }
        .loading-heart {
            display: none;
            animation: bounce 0.8s infinite ease-in-out;
        }
        .question-input-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .heart-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .custom-question {
            display: none;
            text-align: left;
            padding: 20px;
            background-color: #fff8f8;
            border-radius: 12px;
            border-left: 4px solid #ff6b6b;
            margin-top: 20px;
        }
        textarea {
            resize: none;
            transition: all 0.3s;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-pink-600 heart-pulse">Pertanyaan dari Pacarku üíñ</h1>

        <div id="content-box" class="bg-white rounded-xl p-6 shadow-md">
            <h2 id="question-text" class="text-xl font-semibold mb-4 text-gray-700">Apakah kamu mencintaiku?</h2>
            
            <div id="loading-spinner" class="loading-heart text-6xl text-red-500">
                ‚ù§Ô∏è
            </div>
            
            <div id="buttons" class="flex justify-center gap-4">
                <button id="yes-btn" class="bg-green-500 text-white font-bold py-2 px-6 rounded-full hover:bg-green-600 transition shadow-md">
                    Ya
                </button>
                <button id="no-btn" class="no-button bg-red-500 text-white font-bold py-2 px-6 rounded-full hover:bg-red-600 transition shadow-md">
                    Tidak
                </button>
            </div>
            
            <!-- Input pertanyaan khusus dari pacar -->
            <div id="question-input" class="question-input-container fade-in">
                <h3 class="text-lg font-semibold mb-3 text-purple-700">Buat pertanyaan khusus untuk pacarmu:</h3>
                <textarea id="custom-question-input" rows="3" class="w-full p-3 border border-gray-300 rounded-lg mb-3" placeholder="Tulis pertanyaan yang ingin kamu tanyakan..."></textarea>
                <button id="submit-question" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-full hover:bg-pink-600 transition shadow-md">
                    Kirim Pertanyaan
                </button>
            </div>
            
            <!-- Tampilan pertanyaan khusus -->
            <div id="custom-question-display" class="custom-question fade-in">
                <h3 class="text-lg font-semibold mb-2 text-red-600">Pertanyaan dari pacarmu:</h3>
                <p id="question-content" class="text-gray-700 mb-4 text-lg"></p>
                
                <div class="flex justify-center gap-4">
                    <button id="answer-yes" class="bg-green-500 text-white font-bold py-2 px-6 rounded-full hover:bg-green-600 transition shadow-md">
                        Ya
                    </button>
                    <button id="answer-no" class="bg-red-500 text-white font-bold py-2 px-6 rounded-full hover:bg-red-600 transition shadow-md">
                        Tidak
                    </button>
                </div>
            </div>
            
            <!-- Jawaban romantis -->
            <div id="romantic-answer" class="custom-question fade-in" style="display: none;">
                <h3 class="text-lg font-semibold mb-2 text-green-600">Jawabanmu:</h3>
                <p id="answer-text" class="text-gray-700 mb-2"></p>
                <button id="new-question" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition shadow-md mt-3">
                    Pertanyaan Baru
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const container = document.querySelector('.container');
            const questionText = document.getElementById('question-text');
            const buttons = document.getElementById('buttons');
            const loadingSpinner = document.getElementById('loading-spinner');
            const questionInput = document.getElementById('question-input');
            const customQuestionInput = document.getElementById('custom-question-input');
            const submitQuestion = document.getElementById('submit-question');
            const customQuestionDisplay = document.getElementById('custom-question-display');
            const questionContent = document.getElementById('question-content');
            const answerYes = document.getElementById('answer-yes');
            const answerNo = document.getElementById('answer-no');
            const romanticAnswer = document.getElementById('romantic-answer');
            const answerText = document.getElementById('answer-text');
            const newQuestionBtn = document.getElementById('new-question');

            // Fungsi untuk menggerakkan tombol "Tidak"
            function moveNoButton() {
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                const randomX = Math.random() * (containerRect.width - btnRect.width) - (containerRect.width / 2);
                const randomY = Math.random() * (containerRect.height - btnRect.height) - (containerRect.height / 2);
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }

            // Fungsi untuk menangani klik tombol "Ya"
            function handleYesClick() {
                // Sembunyikan tombol dan teks pertanyaan
                questionText.style.display = 'none';
                buttons.style.display = 'none';

                // Tampilkan ikon loading
                loadingSpinner.style.display = 'block';

                // Atur timeout untuk simulasi loading
                setTimeout(() => {
                    // Sembunyikan ikon loading
                    loadingSpinner.style.display = 'none';
                    
                    // Tampilkan pesan sukses
                    questionText.textContent = 'Aku juga mencintaimu! üíñ';
                    questionText.style.display = 'block';
                    questionText.classList.add('text-pink-600', 'text-2xl', 'font-bold');
                    questionText.classList.remove('text-gray-700');
                    
                    // Tampilkan input pertanyaan setelah 2 detik
                    setTimeout(() => {
                        questionInput.style.display = 'block';
                    }, 2000);
                    
                }, 2000);
            }

            // Fungsi untuk menangani pengiriman pertanyaan
            function handleQuestionSubmit() {
                const question = customQuestionInput.value.trim();
                if (question === '') {
                    alert('Silakan tulis pertanyaan terlebih dahulu!');
                    return;
                }
                
                // Sembunyikan input pertanyaan
                questionInput.style.display = 'none';
                
                // Tampilkan pertanyaan yang telah dibuat
                questionContent.textContent = question;
                customQuestionDisplay.style.display = 'block';
            }

            // Fungsi untuk menangani jawaban
            function handleAnswer(isYes) {
                // Sembunyikan pertanyaan
                customQuestionDisplay.style.display = 'none';
                
                // Tampilkan jawaban
                romanticAnswer.style.display = 'block';
                
                if (isYes) {
                    answerText.textContent = "Ya, tentu saja! Aku selalu bersamamu dan akan selalu mendukungmu dalam segala hal. üíï";
                } else {
                    answerText.textContent = "Tidak, karena cintaku padamu lebih dari sekedar jawaban ya atau tidak. ‚ù§Ô∏è";
                }
            }

            // Fungsi untuk pertanyaan baru
            function handleNewQuestion() {
                // Reset state
                romanticAnswer.style.display = 'none';
                customQuestionInput.value = '';
                questionInput.style.display = 'block';
            }

            // Event listeners
            noBtn.addEventListener('mouseenter', moveNoButton);
            noBtn.addEventListener('click', moveNoButton);
            yesBtn.addEventListener('click', handleYesClick);
            submitQuestion.addEventListener('click', handleQuestionSubmit);
            answerYes.addEventListener('click', () => handleAnswer(true));
            answerNo.addEventListener('click', () => handleAnswer(false));
            newQuestionBtn.addEventListener('click', handleNewQuestion);
        });
    </script>
</body>
</html>
